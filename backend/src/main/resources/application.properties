server.port=7999
spring.application.name=willy-wonka-factory

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/factorydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:factorydb}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:factorydb}


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

jwtSecret= my-very-long-secret-key-at-least-32-characters
jwtExpirationMs= 172800000

management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator

management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.http=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}