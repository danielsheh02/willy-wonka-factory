# Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:55432/willy_wonka_test
spring.datasource.username=test_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable DataInitializer for tests - using conditional profile check
# DataInitializer should check for @Profile("!test") or similar

# JWT Configuration for Tests
jwtSecret=test-secret-key-for-testing-purposes-only-do-not-use-in-production
jwtExpirationMs=3600000

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.demo=DEBUG

# Disable scheduling for tests
spring.task.scheduling.enabled=false
